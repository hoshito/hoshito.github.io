shito.github.io\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/hoshito/hoshito.github.io\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca style=\"color:#0097a7\" href=\"https://blog.hoshito.dev\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://blog.hoshito.dev\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.google.com/presentation/d/1Oh5wE2Gajvw5roJa8yftdUZFKV4s-bK_xETFyywLZyE\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://docs.google.com/presentation/d/1Oh5wE2Gajvw5roJa8yftdUZFKV4s-bK_xETFyywLZyE\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e","eyecatch":{"url":"https://images.microcms-assets.io/assets/3cc61a5bfef642efa4717441554aaba7/b762763bb232471e9179ebe538ef82aa/%E6%8A%80%E8%A1%93%E3%83%96%E3%83%AD%E3%82%B0%E3%82%92%E3%81%A4%E3%81%8F%E3%82%8D%E3%81%86.png","height":540,"width":960},"category":null},{"id":"e_oo89gea","createdAt":"2022-09-25T12:44:13.618Z","updatedAt":"2022-09-25T12:48:15.441Z","publishedAt":"2022-09-25T12:44:13.618Z","revisedAt":"2022-09-25T12:48:15.441Z","title":"web hook test","content":"\u003cp\u003eテストメッセージ\u003cbr\u003e\u003cbr\u003e編集テスト\u003c/p\u003e","category":null},{"id":"rcc-04500u","createdAt":"2022-09-25T05:34:48.841Z","updatedAt":"2022-09-25T05:34:48.841Z","publishedAt":"2022-09-25T05:34:48.841Z","revisedAt":"2022-09-25T05:34:48.841Z","title":"（サンプル）まずはこの記事を開きましょう","content":"\u003ch2 id=\"hdb41525ba7\"\u003eブログテンプレートから作成されました🎉\u003c/h2\u003e\u003cp\u003eブログテンプレートからAPIを作成しました。\u003cbr\u003eおつかれさまでした🎉\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hf45076424a\"\u003eAPIプレビューを試そう🚀\u003c/h2\u003e\u003cp\u003e最初に「APIプレビュー」をしてみましょう。\u003cbr\u003e入稿したコンテンツはAPI経由で取得し、Viewに繋ぎ込みます。\u003cbr\u003eAPIプレビューでは実際のAPIレスポンスを確認でき、あなたの開発を加速させます。\u003cbr\u003e\u003cbr\u003e👇まずはここをクリックします。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/3cc61a5bfef642efa4717441554aaba7/c9f8a3aefc5c4908b66657921cdf222a/blog-template-description1.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003eAPIプレビュー画面が開いたら、\u003cstrong\u003e「取得」\u003c/strong\u003eボタンでリクエストを試してみましょう。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/3cc61a5bfef642efa4717441554aaba7/ccabcacd7eee46eeac07bba60a4c14d0/blog-template-description2.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003eこの記事の内容がAPIで取得できていることがわかります。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/3cc61a5bfef642efa4717441554aaba7/e74521b5629a4e6490c95ca9d076e4df/blog-template-description3.png\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"h88398f2fb7\"\u003e\u003cbr\u003e次にやること🏃\u003c/h2\u003e\u003cp\u003eAPIプレビューで確認したレスポンスを参考に、あなた自身のWebサイトを構築しましょう。\u003cbr\u003emicroCMSはAPIでコンテンツを取得するため、お好きな言語・フレームワークで画面を構築できます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://document.microcms.io/tutorial/javascript/javascript-top\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eJavaScript SDK\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://document.microcms.io/tutorial/nuxt/nuxt-top\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNuxt SDK\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://document.microcms.io/tutorial/gatsby/gatsby-top\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGatsby SDK\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eその他に\u003ca href=\"https://microcms.io/features/sdk\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eサーバーサイドSDK（PHP / Go / Ruby）やモバイルSDK（iOS / Android）\u003c/a\u003eもございます。\u003cbr\u003e\u003cbr\u003eお困りなことや疑問点などございましたらお気軽にご連絡ください。\u003cbr\u003e\u003cbr\u003eサポート窓口：\u003ca href=\"mailto:support@microcms.io\" target=\"_blank\" rel=\"noopener noreferrer\"\u003esupport@microcms.io\u003c/a\u003e\u003cbr\u003eよくある質問：\u003ca href=\"https://help.microcms.io/ja/knowledge\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://help.microcms.io/ja/knowledge\u003c/a\u003e\u003c/p\u003e","eyecatch":{"url":"https://images.microcms-assets.io/assets/3cc61a5bfef64
